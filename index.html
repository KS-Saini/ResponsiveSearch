<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ResponsiveSearchBar</title>
</head>

<body>
    <a href="hi.html" class="anchor"></a>
    
    <div class="container">
        <input type="text" class="input-box" placeholder="Search here...">
        <button class="btn">Search</button>
    </div>
    <div class="container-second">
        <p class="output-area"></p>
    </div>

    <script>
        let inputbox = document.querySelector(".input-box");
        let btn = document.querySelector(".btn");
        let anchor = document.querySelector(".anchor");
        let output = document.querySelector(".output-area");

        btn.addEventListener('click', () => {

            const inputVal = inputbox.value;
            const hi = anchor.innerHTML = "Click Me";

            if (inputVal === 'welcomepage' || inputVal === 'welcome') {
                output.innerHTML = hi 

            }
        });
    </script>

</body>

</html>
